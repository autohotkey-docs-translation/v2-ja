<h1>MonitorGetCount</h1>

<p>モニターの総数を返します。</p>

<pre class="Syntax">Count := <span class="func">MonitorGetCount</span>()</pre>

<h2 id="Parameters">パラメータ</h2>
<p>この関数は、パラメータを持ちません。</p>

<h2 id="Return_Value">戻り値</h2>
<p>型：<a href="../Concepts.htm#numbers">整数</a></p>
<p>この関数は、モニターの総数を返します。</p>

<h2 id="Remarks">備考</h2>
<p><code><a href="SysGet.htm">SysGet</a>(80)</code>で取得したSM_CMONITORSシステムプロパティとは異なり、デスクトップの一部として使用されていないモニターも含めて、すべてのモニターが返されます。</p>
