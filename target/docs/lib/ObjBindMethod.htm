<h1>ObjBindMethod</h1>

<p>与えられたオブジェクトのメソッドを呼び出す<a href="../misc/Functor.htm#BoundFunc">BoundFunc オブジェクト</a>を作成します。</p>

<pre class="Syntax">BoundFunc := <span class="func">ObjBindMethod</span>(Obj <span class="optional">, Method, <i>Params</i></span>)</pre>

<h2 id="Parameters">パラメータ</h2>
<dl>

  <dt>Obj</dt>
  <dd>
    <p>型：<a href="../Concepts.htm#objects">オブジェクト</a></p>
    <p>Any object.</p>
  </dd>

  <dt>Method</dt>
  <dd>
    <p>型：<a href="../Concepts.htm#strings">文字列</a></p>
    <p>メソッド名。省略された場合、バインドされた関数は<em>Obj</em>自身を呼び出します。</p>
  </dd>
  
  <dt><i>Params</i></dt>
  <dd>
    <p>パラメータの数は問いません。</p>
  </dd>

</dl>

<h2 id="Remarks">備考</h2>
<p>詳細および例については、<a href="../misc/Functor.htm#BoundFunc">BoundFuncオブジェクト</a>をご覧ください。</p>

</body>
</html>
