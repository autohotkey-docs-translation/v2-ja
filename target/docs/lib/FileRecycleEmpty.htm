<h1>FileRecycleEmpty</h1>

<p>ごみ箱を空にします。</p>

<pre class="Syntax"><span class="func">FileRecycleEmpty</span> <span class="optional">DriveLetter</span></pre>
<h2 id="Parameters">パラメータ</h2>
<dl>

  <dt>DriveLetter</dt>
  <dd>
    <p>型：<a href="../Concepts.htm#strings">文字列</a></p>
    <p>省略した場合は、すべてのドライブのごみ箱を空にします。そうでなければ、 <code>"C:\"</code>のようにドライブを指定してください。</p>
  </dd>

</dl>

<h2 id="Error_Handling">エラー処理</h2>
<p>失敗したときは<a href="Error.htm#OSError">OSError</a>をスローします。</p>

<h2 id="Related">関連</h2>
<p><a href="FileRecycle.htm">FileRecycle</a>、<a href="FileDelete.htm">FileDelete</a>、<a href="FileCopy.htm">FileCopy</a>、<a href="FileMove.htm">FileMove</a></p>
<h2 id="Examples">例</h2>
<div class="ex" id="ExBasic">
<p><a class="ex_number" href="#ExBasic"></a> Cドライブのごみ箱を空にします。</p>
<pre>FileRecycleEmpty "C:\"</pre>
</div>

</body>
</html>
