<h1>DriveGetLabel</h1>

<p>指定されたドライブのボリュームラベルを返します。</p>

<pre class="Syntax">Label := <span class="func">DriveGetLabel</span>(Drive)</pre>

<h2 id="Parameters">パラメータ</h2>
<dl>
    <dt>Drive</dt>
    <dd>
        <p>型：<a href="../Concepts.htm#strings">文字列</a></p>
        <p>ドライブレターの後にコロンとオプションのバックスラッシュを付けたもの、または<code>"\server1\share1"</code>のようなUNC名を指定します。</p>
    </dd>
</dl>

<h2 id="Return_Value">戻り値</h2>
<p>型：<a href="../Concepts.htm#strings">文字列</a></p>
<p>この関数は<em>Drive</em>のボリュームラベルを返します。</p>

<h2 id="Error_Handling">エラー処理</h2>
<p>失敗した場合は例外がスローされます。</p>

<h2 id="Related">関連</h2>
<p><a href="DriveSetLabel.htm">DriveSetLabel</a>、<a href="Drive.htm">Drive関数</a></p>

<p>この関数の例は<a href="Drive.htm">Drive関数一覧</a>の<a href="Drive.htm#ExAnalyzeDrive">例1</a> をご覧ください。</p>
