<h1>WinMinimizeAll / WinMinimizeAllUndo</h1>

<p>全てのウィンドウを最小化または最小化を解除します。</p>

<pre class="Syntax"><span class="func">WinMinimizeAll</span>
<span class="func">WinMinimizeAllUndo</span></pre>
<p>ほとんどのシステムでは、これはエクスプローラーの<kbd>Win</kbd>+<kbd>M</kbd>と <kbd>Win</kbd>+<kbd>D</kbd>のホットキーに相当します。</p>
<h2 id="Related">関連</h2>
<p><a href="WinMinimize.htm">WinMinimize</a>、<a href="GroupAdd.htm">GroupAdd</a></p>
<h2 id="Examples">例</h2>
<div class="ex" id="ExBasic">
<p><a class="ex_number" href="#ExBasic"></a> 全てのウィンドウを1秒間最小化し、最小化を解除します。</p>
<pre>WinMinimizeAll
Sleep 1000
WinMinimizeAllUndo</pre>
</div>

</body>
