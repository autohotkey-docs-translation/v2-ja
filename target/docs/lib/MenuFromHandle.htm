<h1>MenuFromHandle</h1>

<p>Win32 メニューハンドルに対応する<a href="Menu.htm">Menu または MenuBar オブジェクト</a>を取得します。</p>

<pre class="Syntax">Menu := <span class="func">MenuFromHandle</span>(Handle)</pre>
<h2 id="Parameters">パラメータ</h2>
<dl>
  <dt>Handle</dt><dd>
    <p>型：<a href="../Concepts.htm#numbers">整数</a></p>
    <p>Win32メニューのハンドル（<code>HMENU</code>型）です。</p>
  </dd>
</dl>

<h2 id="Remarks">備考</h2>
<p>ハンドルが無効な場合、またはこのスクリプトで作成したメニューに該当しない場合、この関数は空文字列を返します。</p>
